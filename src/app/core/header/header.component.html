<header class="bg-primary shadow-md">
  <nav class="p-4 flex items-center justify-between xl:max-w-7xl xl:m-auto">
    <div>
      <a class="text-2xl font-semibold" routerLink="/">Angular Todos</a>
    </div>
    <div class="flex gap-4">
      <a routerLink="/">Home</a>
      <a *ngIf="!user()" routerLink="/auth/login">login</a>
      <ng-container *ngIf="user()">
        <a routerLink="/" *ngIf="user()?.username">{{
          user()?.username
        }}</a>
        <button
          (click)="logout()"
          class="text-red-500 hover:text-red-700 font-medium"
        >
          Logout
        </button>
      </ng-container>
    </div>
  </nav>
</header>
