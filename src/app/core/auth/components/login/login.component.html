<ng-container>
  <h1
    class="text-center mb-4 lg:mb-8 text-3xl lg:text-5xl text-white font-semibold"
  >
    Login
  </h1>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
    <div class="flex flex-col gap-4 text-slate-500">
      <fieldset class="flex gap-1 flex-col">
        <input
          class="rounded-md p-2 px-3 bg-slate-200 placeholder:text-slate-400 outline-none shadow-lg"
          type="email"
          formControlName="email"
          placeholder="Email"
        />
        <small class="text-red-500 px-1" *ngIf="email.invalid && email.touched">
          *
          {{ email.errors?.['required'] ? 'Email is required' : 'Invalid email' }}
        </small>
      </fieldset>

      <fieldset class="flex gap-1 flex-col">
        <input
          class="rounded-md p-2 px-3 bg-slate-200 placeholder:text-slate-400 outline-none shadow-lg"
          type="password"
          formControlName="password"
          placeholder="Password"
        />
        <small
          class="text-red-500 px-1"
          *ngIf="password.invalid && password.touched"
        >
          * Password is required
        </small>
      </fieldset>

      <a
        routerLink="/auth/register"
        class="text-xs text-white hover:text-slate-300 cursor-pointer flex"
        >Dont have an account?</a
      >
    </div>

    <button
      type="submit"
      [disabled]="form.invalid"
      class="w-full cursor-pointer hover: border rounded-md p-2 text-white hover:text-slate-300 hover:border-slate-300"
    >
      Login
    </button>
  </form>
</ng-container>
