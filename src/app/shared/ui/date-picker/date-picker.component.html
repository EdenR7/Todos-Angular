<div class="flex flex-col gap-1">
  <label class="text-xs font-medium text-gray-700">{{
    title || "Choose a Date"
  }}</label>
  <input
    type="date"
    [value]="value ?? ''"
    [min]="today"
    (input)="onDateChange($event)"
    class="w-full px-3 py-2 rounded-md border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-900 text-sm"
  />
</div>
