<header class="mb-4">
  <div class="absolute top-4 right-4">
    <button class="text-red-500 text-sm hover:font-medium" (click)="deleteTodo()">delete</button>
  </div>
  <h1 class="text-lg font-semibold">{{ todo?.title }}</h1>
  <p class="text-xs text-slate-400">
    Created at <span>{{ todo?.createdAt | formatDate }}</span
    >, by
    <span class="font-medium">{{
      todo?.user?.username | formatCreatedBy : user?.username
    }}</span>
  </p>
</header>
<div class="px-1 mb-2">
  <ul>
    <li *ngFor="let task of todo?.tasks; trackBy: trackByTaskId">
      <app-task [task]="task"></app-task>
    </li>
  </ul>
</div>
<div class="">
  <ul class="flex min-w-full flex-col gap-2">
    <li
      *ngFor="let checkList of todo?.checklists; trackBy: trackByChecklistId"
      class="border rounded-md w-full p-2"
    >
      <app-checklist [checklistInput]="checkList"></app-checklist>
    </li>
  </ul>
</div>
