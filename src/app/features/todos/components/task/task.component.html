<ng-container *ngIf="task !== null">
  <div class="flex gap-2 items-center">
    <input
      type="checkbox"
      [checked]="task.isComplete"
      (change)="toggleIsComplete($event)"
      [name]="task.id"
      [id]="task.id"
    />
    <a [routerLink]="['/routePath']" ></a>
    <input
      class="outline-1 w-full px-1"
      type="text"
      [(ngModel)]="task.title"
      (blur)="changeTitle()"
    />
    <!-- <label [for]="task.id">{{ task.title }}</label> -->
  </div>
</ng-container>
