<ng-container *ngIf="(todos() ?? []).length > 0; else noTodos">
  <app-create-todo-form></app-create-todo-form>
  <app-todo-list [todoList]="todos() ?? []"></app-todo-list>
</ng-container>

<ng-template #noTodos>
  <p>No todos found.</p>
</ng-template>
